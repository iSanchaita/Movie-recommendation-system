<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie App</title>
</head>
<body>
    
    <header>
        <form id="form">
            <label for="search" class="visually-hidden">Search Movies</label>
            <input type="text" placeholder="Search" id="search" class="search" autocomplete="off">
        </form>
    </header>
    <div id="tags"></div>
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <button class="closebtn" onclick="closeNav()" aria-label="Close overlay">&times;</button>
    
        <!-- Overlay content -->
        <div class="overlay-content" id="overlay-content"></div>
        
        <button class="arrow left-arrow" id="left-arrow" aria-label="Previous">&#8656;</button> 
        
        <button class="arrow right-arrow" id="right-arrow" aria-label="Next">&#8658;</button>

    </div>
    <main id="main"></main>
    <div class="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
